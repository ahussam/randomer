        body {

            background: linear-gradient(to right, #0083b0, #00b4db);
            height: 100vh;

        .rounded-lg {
            border-radius: 1rem;

        .custom-file-label.rounded-pill {
            border-radius: 50rem;
        }

            border-radius: 0 50rem 50rem 0;

            display: none;

            display: none;
        }

        #toggle1:checked~#content1 {
            display: block;
        }

        #toggle2:checked~#content2 {

                            <label class="radio-inline"><input type="radio" name="optradio" onclick="hide()" checked /> Number</label>
